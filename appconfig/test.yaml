environment: production
environmentCode: test
container:
  messageQueueHost: DEVFFCINFSB1001.servicebus.windows.net
  redisHostname: DEVFFCINFRD1001.redis.cache.windows.net
secretProviderClass:
  azure:
    keyvaultName: DEVFFCINFKV1001
    objects:
      - objectName: devtest-ffcahwr-appInsights-connectionString
        objectType: secret
      - objectName: dev-redisPassword
        objectType: secret

  secretObjects:
    - secretName: ffc-doc-statement-receiver
      type: Opaque
      data:
        - objectName: devtest-ffcahwr-appInsights-connectionString
          key: APPINSIGHTS_CONNECTION_STRING
        - objectName: dev-redisPassword
          key: REDIS_PASSWORD