---
environment: production
environmentCode: pre
container:
  messageQueueHost: PREFFCINFSB1001.servicebus.windows.net
  azureStorageAccountName: preffcdocst1001
  endpointEnabled: true
  redisHostname: PREFFCINFRD1001.redis.cache.windows.net
ingress:
  server: azure.defra.cloud
  endpoint: ffc-doc-statement-receiver-pre
secretProviderClass:
  azure:
    keyvaultName: PREFFCINFKV1001
    objects:
      - objectName: pre-ffcahwr-appinsights-connectionString
        objectType: secret
      - objectName: pre-redisPassword
        objectType: secret

  secretObjects:
    - secretName: ffc-doc-statement-receiver
      type: Opaque
      data:
        - objectName: pre-ffcahwr-appinsights-connectionString
          key: APPINSIGHTS_CONNECTION_STRING
        - objectName: pre-redisPassword
          key: REDIS_PASSWORD